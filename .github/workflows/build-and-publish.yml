name: "Build and Release"

on:
  # Triggers the workflow on push events to the "main" branch
  push:
    branches: ["main"]

  # Triggers the workflow on a Pull Request to the "main" branch
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build container
        run: make build-docker
  
  release:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      
      - uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Login to the container registry
        run: |
          RELEASE_VERSION=$(cat .version)
          make login-docker DKR_REGISTRY_USER=${{ github.actor }} DKR_REGISTRY_TOKEN=${{ secrets.GH_TOKEN }} DKR_TAG=${RELEASE_VERSION}

      - name: Publish container
        run: make push-docker DKR_TAG=${RELEASE_VERSION}